sudo: false
language: node_js
node_js:
  - 10.4.1
cache:
  directories:
  - "$HOME/.npm"
install:
  - npm i -g npm@5.7.1
  - npm ci
script:
  - npm run build
  - npm test
after_success:
  - npm run report-coverage
deploy:
  provider: npm
  skip_cleanup: true
  email: "strom.matt@gmail.com"
  api_key: $NPM_AUTH_TOKEN
  on:
    tags: true
